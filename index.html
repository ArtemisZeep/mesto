<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <script src="./scripts/index.js" defer></script>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo/__logo.svg" alt="Логотип">
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__content">
        <img class="profile__avatar" src="./images/profile/__avatar.png" alt="Аватар">
        <div class="profile__info">
          <div class="profile__row">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <h2 class="profile__status">Исследователь океана</h2>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="cards-grid">
      <div class="elements">
        <template id="elementTemplate">
          <div class="element">
            <img class="element__photo">
            <div class="element__description">
              <h3 class="element__title"></h3>
              <button class="element__like" type="button"></button>
            </div>
            <button class="element__delete" type="button"></button>
          </div> 
        </template>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <section class="popup popup_place_status ">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form popup__form_place_profile" name="profileForm">
        <input class="popup__input popup__input_text_name" type="text" name="profileInputName">
        <input class="popup__input popup__input_text_status" type="text" name="profileInputStatus">
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close popup__close_type_edit" type="button"></button>
    </div>
  </section>
  <section class="popup popup_place_card">
    <div class="popup__container">
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form popup__form_place_add-element" name="profileForm">
        <input class="popup__input popup__input_card_name" type="text" name="profileInputName" placeholder="Название">
        <input class="popup__input popup__input_card_link" type="text" name="profileInputStatus" placeholder="Ссылка на картинку">
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close" type="button"></button>
    </div>
  </section>
  <section class='popup popup-photo'>
    <div class="popup-photo__container">
      <img class="popup-photo__photo" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg">
      <p class="popup-photo__name">Байкал</p>
      <button class="popup__close" type="button"></button>
    </div>
  </section>

</body>
</html>
